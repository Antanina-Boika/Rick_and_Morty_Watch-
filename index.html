<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" rel="icon" href="./favicon-16x16.png">
</head>

<body>
    <div class="clock_container">

        <div class="timepiece">
            <div class="hour_hand"></div>
            <div class="minute_hand"></div>
            <div class="second_hand"></div>
        </div>

        <div class="digital_watch_container">
            <p class="digital_watch"></p>
            <p class="day_of_the_week"></p>
            <p class="date"></p>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
